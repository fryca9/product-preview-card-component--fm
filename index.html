<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="perfume__container">
        <section class="perfume__img">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum photo"
          />
        </section>
        <section class="perfume__product">
          <h2 class="fancy__title">PERFUME</h2>
          <h1 class="perfume__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="descr">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prize__box">
            <strong class="perfume--prize">$149.99</strong>
            <small class="prize--old">$169.99</small>
          </div>
          <button class="perfume--add">
            <img src="./images/icon-cart.svg" alt="" />
            <h4>Add to Cart</h4>
          </button>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fryca9" target="_blank">Eryk Frąckowiak</a>.
    </footer>
  </body>
</html>

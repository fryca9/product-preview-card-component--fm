<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="perfume__container">
        <section class="perfume__img">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </section>
        <section class="perfume__product">
          <div class="perfume__product--box">
            <h2 class="fancy__title">perfume</h2>
            <h1 class="perfume__name">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume__descr">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prize__box">
              <strong class="perfume--prize">$149.99</strong>
              <small class="prize--old">$169.99</small>
            </div>
            <button class="perfume--add">
              <img src="./images/icon-cart.svg" alt="" />
              <span>Add to Cart</span>
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fryca9" target="_blank">Eryk FrÄ…ckowiak</a>.
    </footer>
  </body>
</html>
